{% extends './layout.html' %}
{% block header %}
修改密码
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/admin/password" method="post">
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="新密码">
        </div>
        <p class="text-danger err"></p>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码">
        </div>
        <p class="text-danger err"></p>
    </div>            
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary btn-sub-password">提交</button>
        </div>
    </div>
</form>
{% endblock %}

{% block footer %}
<script src="/js/password.js"></script>
{% endblock %}
