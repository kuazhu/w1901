<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>008-可用类-隐藏原理.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            padding-right: 15px;
            padding-left: 15px;            
            margin-right: auto;
            margin-left: auto;
        }
        .container{
            background-color: red;
            height: 50px;
        }

        @media screen and (max-width: 768px){
            .container {
                width: 100%;
            }
            .hidden-xs{
                display: none;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 992px){
             .container {
                width: 750px;
            }
            .hidden-sm{
                display: none;
            }           
        }

        @media screen and (min-width: 992px) and (max-width: 1200px){
             .container {
                width: 970px;
            }
            .hidden-md{
                display: none;
            }           
        }

        @media screen and (min-width: 1200px){
            .container {
                width: 1170px;
            }
            .hidden-lg{
                display: none;
            }
        }

        .row{
            margin-left: -15px;
            margin-right: -15px;
        }
        .col-md-1,
        .col-md-2,
        .col-md-3,
        .col-md-4,
        .col-md-5,
        .col-md-6,
        .col-md-7,
        .col-md-8,
        .col-md-9,
        .col-md-10,
        .col-md-11,
        .col-md-12{
            padding-left: 15px;
            padding-right: 15px;
        }
        @media screen and (min-width: 992px){
            .col-md-1,
            .col-md-2,
            .col-md-3,
            .col-md-4,
            .col-md-5,
            .col-md-6,
            .col-md-7,
            .col-md-8,
            .col-md-9,
            .col-md-10,
            .col-md-11,
            .col-md-12{
                float: left;
            }
            .col-md-1{
                width: 8.33333333%;
            }
            .col-md-2{
                width: 16.66666667%;
            }
            .col-md-3{
                width: 25%;
            } 
            .col-md-4{
                width: 33.33333333%;
            }
            .col-md-5{
                width: 41.66666667%; 
            }
            .col-md-6{
                width: 50%; 
            }
            .col-md-7{
                width: 58.33333333%;
            }
            .col-md-8{
                width: 66.66666667%; 
            }
            .col-md-9{
                width: 75%; 
            }
            .col-md-10{
                width: 83.33333333%;
            }
            .col-md-11{
                width: 91.66666667%; 
            }
            .col-md-12{
                width: 100%; 
            }         
        }

    </style>
</head>
<body>
<div class="hidden-lg hidden-xs">hello</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</html>
