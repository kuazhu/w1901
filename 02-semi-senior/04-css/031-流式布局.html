<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>031-流式布局.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 500px;
            height: 600px;
            border: 1px solid #000;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>    
</body>
</html>
