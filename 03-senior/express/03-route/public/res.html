<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test route</title>
</head>
<body>
    <h1>Test route</h1>
    <button id="get">send get param</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
    $(function(){
        //get request
        $('#get').on('click',function(){
            $.ajax({
                url:"/",
                type:'get',
                success:function(result){
                    console.log(result)
                }
            })
        })       
    })
</script>
</html>
