<script>

    //const p1 = new Person()

    class Person{
        constructor(name,age){
            this.name = name
            this.age = age
        }
        sayName(){
            console.log('My name is '+ this.name)
        }
        sayAge(){
            console.log('I am '+this.age+' years old')
        }
        static sayHi(){
            console.log('hello guys')
        }
    }

    //Person()

    const person = new Person('Tom',18)

    console.log(person)
    person.sayName()
    person.sayAge()
    Person.sayHi()


    class Student extends Person{
        constructor(name,age,major){            
            super(name,age)
            this.major = major
        }
        sayMajor(){
            console.log('I am from '+ this.major)
        }
    }

    const student = new Student('Leo',88,'Computer')

    console.log(student)
    student.sayName()
    student.sayAge()
    student.sayMajor()
    Student.sayHi()

</script>
