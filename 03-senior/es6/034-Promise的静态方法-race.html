<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>034-Promise的静态方法-race.html</title>
</head>
<body>
    
</body>
<script>
    const getTimerPromise = (delay)=>new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('timer '+ delay + ' success data')
        },delay)
    })

    const promises = [200,800,1200].map(delay=>getTimerPromise(delay))

    const p1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject('timer '+ 100 + ' error data')
        },1000)
    })

    promises.push(p1)

    console.log(promises)

    const p = Promise.race(promises)

    p
    .then(data=>{
        console.log(data)
    })
    .catch(err=>{
        console.log(err)
    })















    
</script>
</html>
