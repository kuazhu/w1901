<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>036-generator函数的next方法参数.html</title>
</head>
<body>
    
</body>
<script>
    function * gen(x){
        console.log('start gen x=',x)

        const y = yield (x + 10)

        console.log('y=',y)

        const z = yield (y + 20)

        console.log('z=',z)

        return (x+y+z)
    }

    const g = gen(5)

    //next方法的参数代表上一个yield表达式的返回值

/*
    console.log(g.next(20))//{value: 15, done: false}
    console.log(g.next(30))//{value: NaN, done: false}
    console.log(g.next(80))//{value: NaN, done: true}
*/
    
    const data1 = g.next()
    console.log(data1)//{value: 15, done: false}
    const data2 = g.next(data1.value)
    console.log(data2)//{value: 35, done: false}
    const data3 = g.next(data2.value)
    console.log(data3)




</script>
</html>
