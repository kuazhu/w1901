<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的扩展运算符</title>
</head>
<body>
    
</body>
<script>
    const obj = {
        name:"Tom",
        age:18,
        friend:{
            name:'Peter'
        }
    }
    
    // console.log(...obj)
    // console.log({...obj})
    const obj1 = {...obj}
    /*
     {
        name:"Tom",
        age:18,
        friend:地址
     }   


     */



    const obj2 = obj

    obj2.name = 'Mike'

    obj1.name = "Leo"
    obj1.friend.name = "Amy"
    
    console.log('obj',obj) //Mike
    console.log('obj1',obj1)//Leo
    console.log('obj2',obj2)//Mike
</script>
</html>
