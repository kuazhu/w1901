<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>016-v-on-原始DOM事件阻止默认行为.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="app">
       <a @click="goShopping($event)" href="https://www.taobao.com">淘宝</a>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
    
    },
    methods:{
        goShopping(ev){
            ev.preventDefault()
            console.log('go shopping...')
        }      
    }
})
</script>

</html>
