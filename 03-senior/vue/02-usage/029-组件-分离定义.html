<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>029-组件-分离定义.html</title>
</head>

<body>
    <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="button-counter">
        <button @click="count++">我被点击了{{ count }} 次.</button>
    </template>    
</body>
<script src="js/vue.js"></script>
<script>
    //定义
    /*
    var ButtonCounter = {
        data(){
            return {
                count:0
            }
        },
        template:'#button-counter'
    }
    */
    var ButtonCounter = Vue.extend({
        template:'#button-counter',
        data(){
            return {
                count:0
            }
        },
    })
    //注册
    Vue.component('button-counter',ButtonCounter)

    var vm1 = new Vue({
        el: '#app1',
        data: {

        }
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {

        }
    })    
</script>

</html>
