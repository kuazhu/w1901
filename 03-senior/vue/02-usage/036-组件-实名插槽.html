<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>036-组件-实名插槽.html</title>
</head>

<body>
    <div id="app">
        <layout>
            <div slot="focus">首页焦点区域</div>
            <div slot="content">首页主要内容</div>
        </layout>
    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="layout">
        <div>
            <nav>顶部导航</nav>
            <slot name="focus">焦点区域</slot>
            <slot name="content">主要内容</slot>
            <footer>底部</footer>
        </div>
    </template>    
</body>
<script src="js/vue.js"></script>
<script>

    Vue.component('layout',{
        template:'#layout',
    })

    var vm = new Vue({
        el: '#app',
        data: {
        },
    })   
</script>

</html>
