<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>029-组件-给组件传值.html</title>
</head>

<body>
    <div id="app">
        <todo-item task="睡觉"></todo-item>
        <todo-item task="吃饭"></todo-item>
    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="todo-item">
        <div>{{task}}</div>
    </template>    
</body>
<script src="js/vue.js"></script>
<script>
    //定义
    var TodoItem = Vue.extend({
        template:'#todo-item',
        data(){
            return {
            }
        },
        //props:['task']
        props:{
            task:String
        }
    })
    //注册
    Vue.component('todo-item',TodoItem)

    var vm = new Vue({
        el: '#app',
        data: {

        }
    })   
</script>

</html>
