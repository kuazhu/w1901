<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>006-v-if-条件渲染.html</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="score" />
        <p>你的成绩是:{{score}}</p>
        <p v-show="score >= 60">及格</p>
        <p v-show="score < 60">不及格</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            score:0,
        }
    })
</script>
</html>
