<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>042-动画-自定义过渡类.html</title>
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div id="app">
       <button @click="show = !show">切换</button>
       <transition 
        enter-active-class="animated bounce"
        leave-active-class="animated flash"
       appear>
        <p v-if="show">hello</p>
       </transition>
    </div>        
</body>
<script src="js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            show:true
        },
    })   
</script>

</html>
