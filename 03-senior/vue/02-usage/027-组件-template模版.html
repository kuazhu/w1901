<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>027-组件-template模版.html</title>
</head>

<body>
    <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <!--模版需要写在挂载组件的外面-->
    <template id="button-counter">
        <button @click="count++">我被点击了{{ count }} 次.</button>
    </template>    
</body>
<script src="js/vue.js"></script>
<script>

    Vue.component('button-counter',{
        data(){
            return {
                count:0
            }
        },
        template:'#button-counter'
    })

    var vm1 = new Vue({
        el: '#app1',
        data: {

        }
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {

        }
    })    
</script>

</html>
