<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>025-组件-注册全局组件.html</title>
</head>

<body>
    <div id="app1">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <div id="app2">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>    
</body>
<script src="js/vue.js"></script>
<script>
    //注册全局(所有的vue实例都可以使用)组件
    //注意:定义要放在vue实例生成之前
    Vue.component('button-counter',{
        //注意:data必须是一个函数
        data(){
            return {
                count:0
            }
        },
        template:'<button @click="count++">我被点击了{{ count }} 次.</button>'
    })

    var vm1 = new Vue({
        el: '#app1',
        data: {

        }
    })
    var vm2 = new Vue({
        el: '#app2',
        data: {

        }
    })    
</script>

</html>
