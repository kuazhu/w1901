<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>024-计算属性-侦听器.html</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="fullName" />
        <p>firstName:{{firstName}}</p>
        <p>lastName:{{lastName}}</p>
        <p>fullName:{{fullName}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        firstName: 'Chen',
        lastName: 'Tom'
    },
    methods: {},
    computed: {
        fullName: {
            get(){
                return this.firstName + ' ' + this.lastName
            },
            set(newValue){
                var names = newValue.split(' ')
                this.firstName = names[0]
                this.lastName = names[names.length - 1]
            }
        }
    },
    watch:{
        fullName(){
            console.log('1:::fullName has been chaged...')
        } 
    }
})

vm.$watch('fullName',function(){
    console.log('2:::fullName has been chaged...')
})
</script>

</html>
